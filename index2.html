	</head>
  <body class='index'>
    <div class='container'>
      <div ng-app='myOpenmovies' ng-controller='movieCtrl'>
        <header>
          <h1>Znajdź film</h1>
        </header>
        <section class='searchField'>
          <form ng-submit='search()'>
            <input ng-model='searchTerm' type='text'>
            <input type='submit' value='Szukaj'>
          </form>
        </section>
        <section class='results'>

          <div class='no-movies' ng-hide='movies.length'>Brak wyników wyszukiwania</div>
<div >
          <div class="card" ng-cloak ng-repeat='movie in movies'>
			  
           	<div class="img" style="background-image: url({{::movie.imageUrl}});"></div>
 <div>
			  
			   <h2>
			  {{movie.titlePl}}
            </h2>
			<h4>
			  {{movie.titleOriginal}}
            </h4>
			  <ul>Rok produkcji: {{movie.releaseYear}} </ul>
            <ul>.
              <li ng-repeat='vod in movie.vodList'>{{ vod.vodTitle}} {{ vod.paymentType}}  {{ vod.price}} <a href='{{ vod.movieUrl}}'>zobacz </a></li>
            </ul>
            <p>
              {{movie.summary}}
			<p>
			  










              <a ng-href='{{movie.url}}'>... more at {{movie.source}}</a>
				  </div>
            </div>
          </div>
	</div>		  
          <div class='load-more'   ng-cloak ng-hide='allResults'>
            <a ng-click='loadMore()'>More...</a>
          </div>
        </section>
        <footer>
         
        </footer>
      </div>
    </div>
 <script src="bower_components/angular/angular.js" type="text/javascript"></script>
