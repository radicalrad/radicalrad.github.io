<!DOCTYPE html>
<html>
  <head>
	  
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
    Agregator VOD
    </title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
	  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="http://angular-ui.github.io/bootstrap/assets/rainbow.css"/>
    <link rel="stylesheet" href="http://angular-ui.github.io/bootstrap/assets/demo.css"/>
	
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">


    <link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.css'>

        <link rel="stylesheet" href="css/style.css">
	<link href="css/flatnav.css" rel="stylesheet">
	</head>
  <body>

<md-content id="content-scroller">

    <div>
      <div ng-app='myOpenmovies' ng-controller='movieCtrl' layout="column" layout-fill >
 <header>
<ul class="nav">
		<li></li>
		<li>
			<a href="#">Filmy</a>
		</li>
		<li>
			<a href="#">Seriale</a>
		</li>
		<li id="search">			
          <form ng-submit='search()' class='load-more' >
            <input ng-model='searchTerm'  name="search_text" id="search_text" placeholder="Szukaj" type='text' >
            <input type='submit' name="search_button" id="search_button" value="" ng-cloak ng-hide='allResults'>
          </form>
     
		</li>
		<li id="options">
			<a href="#">Kategorie</a>
			<ul class="subnav">
				<li><a href="#">Akcja</a></li>
				<li><a href="#">Dramat</a></li>
				<li><a href="#">Komedia</a></li>
				<li><a href="#">Dokument</a></li>
			</ul>
		</li>
	</ul>
        </header>


<!--

  <div class='load-more'   ng-cloak ng-hide='allResults'>
            <a id="more-id" ng-click='loadMore()'>More...</a>
          </div> 
-->
 
    <section class='results'> 
 <div
             class="cards-wrap"
             angular-grid="movies"
             ag-grid-width="300"
             ag-gutter-size="10"
             ag-id="moviesid"
             ag-refresh-on-img-load="false"
	     ag-infinite-scroll="loadMore()"
             ag-refresh-on-img-load="false" ng-cloak>
    <div class="card" ng-repeat="movie in movies">
     <div class="img" style="background-image: url({{::movie.imageUrl}});"></div>
 <div class="inside">
              <h3>{{::movie.titlePl}}</h3>
              <div class="description">
<h5>{{movie.releaseYear}} {{::movie.titleOriginal}}</h5>

<span><i class="fa fa-user"> Re≈ºyser:</i> {{movie.director}}</span>
<br/>
<span><i class="fa fa-users"> Obsada:</i> {{movie.cast}} </span>
<p/><br/>
<span><i class="fa fa-quote-left fa-2x fa-pull-left "></i>
    

  {{::movie.summary}}
</span>  
 <p/><br/>
<span><i class="fa fa-television fa-2x "></i></span> 
<ul class="fa-ul">
 <li ng-repeat="vod in movie.vodList"><i class="fa-li fa fa-check-square"></i>

{{vod.paymentType}} w <a  target="_blank" href='{{ vod.movieUrl}}'>{{ vod.vodTitle}} </a>{{ vod.price}}   </li>
</ul>
    </div>
</section>

 </div>
</div>
<!--
 <div class="loading-more-indicator" ng-show="true">
          <md-progress-circular md-mode="indeterminate" md-diameter="64" class="progress-swatch"></md-progress-circular>
        </div>
  </div>
-->
</md-content>

    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
	<script src="js/prefixfree-1.0.7.js" type="text/javascript"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>

 <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
<script src='https://cdn.rawgit.com/sroze/ngInfiniteScroll/master/build/ng-infinite-scroll.js'></script>
<script src='bower_components/angulargrid/angulargrid.js'></script>



 	</body>
</html>
